<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calendar</title>
</head>
<body>
    <div class="containerCalendar">
        <!-- #Date -->
        <div class="containerHeaderCalendar">
            <div class="containerElements">
                <p id="date">July 2021</p>
                <div class="containerButtonsGoAndBackDate">
                    <button id="back">←</button>
                    <button id="go">→</button>
                </div>
            </div>
        </div>
        <!-- #Days of week -->
        <div class="containerDays">
            <div class="day">Mo</div>
            <div class="day">Tu</div>
            <div class="day">We</div>
            <div class="day">Th</div>
            <div class="day">Fr</div>
            <div class="day">Sa</div>
            <div class="day">Su</div>
        </div>

        <!-- #Days of month -->
        <div class="calendar">
            <div id="day-1">1</div>
            <div id="day-2">2</div>
            <div id="day-3">3</div>
            <div id="day-4">4</div>
            <div id="day-5">5</div>
            <div id="day-6" class="highlight">6</div>
            <div id="day-7">7</div>
            <div id="day-8">8</div>
            <div id="day-9">9</div>
            <div id="day-10">10</div>
            <div id="day-11">11</div>
            <div id="day-12">12</div>
            <div id="day-13">13</div>
            <div id="day-14">14</div>
            <div id="day-15">15</div>
            <div id="day-16">16</div>
            <div id="day-17">17</div>
            <div id="day-18">18</div>
            <div id="day-19">19</div>
            <div id="day-20">20</div>
            <div id="day-21">21</div>
            <div id="day-22">22</div>
            <div id="day-23">23</div>
            <div id="day-24">24</div>
            <div id="day-25">25</div>
            <div id="day-26">26</div>
            <div id="day-27">27</div>
            <div id="day-28">28</div>
            <div id="day-29">29</div>
            <div id="day-30">30</div>
            <div id="day-31">31</div>
        </div>
        
    </div>

</body>
</html>
