<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calendar</title>
</head>
<body>
    <div class="containerCalendar">
        <!-- #Date -->
        <div class="containerHeaderCalendar">
            <div class="containerElements">
                <p id="date">July 2021</p>
                <div class="containerButtonsGoAndBackDate">
                    <button id="back">←</button>
                    <button id="go">→</button>
                </div>
            </div>
        </div>
        <!-- #Days of week -->
        <div class="containerDays">
            <div class="day">Mo</div>
            <div class="day">Tu</div>
            <div class="day">We</div>
            <div class="day">Th</div>
            <div class="day">Fr</div>
            <div class="day">Sa</div>
            <div class="day">Su</div>
        </div>

        <!-- #Days of month -->
        <div class="calendar">
            <button id="day-1">1</button>
            <button id="day-2">2</button>
            <button id="day-3">3</button>
            <button id="day-4">4</button>
            <button id="day-5">5</button>
            <button id="day-6">6</button>
            <button id="day-7">7</button>
            <button id="day-8">8</button>
            <button id="day-9">9</button>
            <button id="day-10">10</button>
            <button id="day-11">11</button>
            <button id="day-12">12</button>
            <button id="day-13">13</button>
            <button id="day-14">14</button>
            <button id="day-15">15</button>
            <button id="day-16">16</button>
            <button id="day-17">17</button>
            <button id="day-18">18</button>
            <button id="day-19">19</button>
            <button id="day-20">20</button>
            <button id="day-21">21</button>
            <button id="day-22">22</button>
            <button id="day-23">23</button>
            <button id="day-24">24</button>
            <button id="day-25">25</button>
            <button id="day-26">26</button>
            <button id="day-27">27</button>
            <button id="day-28">28</button>
            <button id="day-29">29</button>
            <button id="day-30">30</button>
            <button id="day-31">31</button>
        </div>
        
    </div>

</body>
</html>
